apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-service
  template:
    metadata:
      labels:
        app: payments-service
    spec:
      containers:
        - name: payments-service
          image: payments-service:local
          envFrom:
              - configMapRef:
                  name: env-map

          ports:
          - containerPort: 5000
          - containerPort: 5001
---


apiVersion: v1
kind: Service
metadata:
  name: payments-service
spec:
  ports:
  - name: http
    port: 5000
    targetPort: 5000
  - name: grpc
    port: 5001
    targetPort: 5001
  selector:
    app: payments-service
  type: ClusterIP
